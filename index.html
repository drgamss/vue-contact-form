<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Vue JS Contact Form" content="">
    <meta name="Dani_Gamss" content="">

    <title>Vue JS Contact Form</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- vue photo gallery styles-->
    <link rel="stylesheet" type="text/css" href="contact_form.css" />


</head>

<body>    

    <div id="root">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter name" v-model="contactInfo.name"> 
                  <span class="error" v-show="clickedSubmit && !contactInfo.name" role="alert">Please enter your name.</span> 
                  <span class="error" v-show="clickedSubmit && contactInfo.name.length > 0 && contactInfo.name.length < 3" role="alert">Your name should have at least 3 letters.</span>
                  <span class="error" v-show="clickedSubmit && !containsOnlyEnLetters && contactInfo.name.length > 0" role="alert">Please enter a valid name.</span>            
                </div>  
                <div class="form-group">
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email" v-model="contactInfo.email"> 
                  <span class="error" v-show="clickedSubmit && !contactInfo.email" role="alert">Please enter your email.</span> 
                  <span class="error" v-show="clickedSubmit && !emailValid && contactInfo.email.length > 0" role="alert">Please enter a valid email.</span>            
                </div>                        
                <div class="form-group">
                  <div class="form-group">
                    <textarea class="form-control" id="message" rows="3" v-model="contactInfo.message" placeholder="Message..."></textarea>
                    <span class="error" v-show="clickedSubmit && !contactInfo.message" role="alert">Please enter a message.</span> 
                  </div>
                </div>  
                <button type='button' class="btn" @click.prevent="SubmitForm" role='button'>Send</button> 
            </div>                
          </div>
        </div>
      </div>


    <!-- vue core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
    <!-- vue photo gallery -->
    <script src="contact_form.js"></script>

</body>

</html>
